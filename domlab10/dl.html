<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make Money</title>
  <link rel="stylesheet" href="pa3style.css">
</head>
<body>

	<!-- Create a form with two inputs: a number input (or range input) for count 
	and a select input for the type of coin: Penny, Nickel, Dime, or Quarter. -->

  <section class="theFormSection">
    <form id="theForm">
      <div class="howMany">
      <label for="numCoins">How many?</label> 
      <input type="number" value = 1 id="numCoins" name="numCoins" min="1" max="10">
      </div>
      <div class="whichCoin">
      <label for="whichCoin">Which coin?</label>
      <select id="whichCoin" name="whichCoin">
        <option value="penny">Penny</option>
        <option value="nickel">Nickel</option>
        <option value="dime">Dime</option>
        <option value="quarter">Quarter</option>
      </select>
      </div>

	  <!-- When the form is submitted, add the specified number of “coins” to the 
	  page, each with text from the “Which coin?” input. For example, the diagram 
	  below shows what would be displayed after submitting the form. -->


      <input id="submitMakeMoney" type="submit" value="Make Money!">
    </form>
  </section>
  <section id="hiddenCoins">
    <div id="penny" class="coin penny">Penny</div>
    <div id="nickel" class="coin nickel">Nickel</div>
    <div id="dime" class="coin dime">Dime</div>
    <div id="quarter" class="coin quarter">Quarter</div>
  </section>
  <div id="displayedCoins">


  </div>
  <script src="pa3script.js"></script>
</body>
</html>
